name: Docs

on:
  push:
    branches: ["master"]
    paths:
      - "docs/**"
  pull_request:
    branches: ["master"]
    paths:
      - "docs/**"
  workflow_dispatch:
    inputs:
      msg:
        required: false

jobs:
  build:
    name: zola deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
    - name: zola deploy
      uses: shalzz/zola-deploy-action@v0.19.1
      env:
        BUILD_DIR: ./docs/
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        REPOSITORY: spring-rs/spring-rs.github.io